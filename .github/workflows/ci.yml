name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      tests-result: ${{ steps.test.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run tests and generate reports (including JaCoCo)
        id: test
        run: |
          mvn -B clean verify

      - name: 'Debug: show target contents before upload'
        if: always()
        run: |
          echo "---- target (before upload) ----"
          du -sh target || true
          ls -la target || true
          echo "---- target/classes exists? ----"
          if [ -d target/classes ]; then echo "YES"; else echo "NO"; fi

      - name: Ensure project packaged (generate target/classes)
        if: always()
        run: |
          echo "Packaging project to ensure target/classes exists"
          mvn -B -DskipTests=true package || true
          echo "After package:" && ls -la target/classes || true

      - name: Archive target (tar.gz) before upload
        if: always()
        run: |
          if [ -d target ]; then 
            tar -czf target.tar.gz target || true
            echo "Created target.tar.gz" && ls -la target.tar.gz || true
          else
            echo "No target folder to archive"
          fi

      - name: Upload build artifact (target.tar.gz)
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target.tar.gz

  sonar-analysis:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact (target)
        uses: actions/download-artifact@v4
        with:
          name: target
          path: .

      - name: Extract target.tar.gz (if present)
        run: |
          if [ -f target.tar.gz ]; then 
            tar -xzf target.tar.gz || true
            echo "Extracted target.tar.gz" && ls -la target || true
          else
            echo "No target.tar.gz found to extract"
          fi

      - name: 'Debug: list workspace & target after download'
        run: |
          echo "---- workspace ----"
          ls -la
          echo "---- target ----"
          du -sh target || true
          ls -la target || true
          echo "---- target/classes ----"
          if [ -d target/classes ]; then echo "FOUND: target/classes" && ls -la target/classes || true; else echo "MISSING: target/classes"; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis (use artifact if present, else repackage)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          echo "-- Debug before Sonar run --"
          echo "PWD: $(pwd)"
          echo "List root:" && ls -la || true
          echo "List target:" && ls -la target || true
          echo "List target/classes:" && ls -la target/classes || true
          echo "Count .class files:" && find target -type f -name '*.class' | wc -l || true
          mvn -v || true
          java -version || true
          if [ -d target/classes ]; then
            echo "Using downloaded classes for Sonar analysis"
            mvn -B -DskipTests=true sonar:sonar \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.organization=${{ secrets.SONAR_ORG }} \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
              -Dsonar.java.binaries=target/classes
          else
            echo "target/classes not found â€” packaging project before Sonar"
            mvn -B -DskipTests=true package sonar:sonar \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.organization=${{ secrets.SONAR_ORG }} \
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          fi

      - name: Wait for SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: /report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
