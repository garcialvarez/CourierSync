name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      tests-result: ${{ steps.test.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run tests and generate reports (including JaCoCo)
        id: test
        run: |
          mvn -B clean verify

      - name: Upload build artifact (target)
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: target

  sonar-analysis:
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact (target)
        uses: actions/download-artifact@v4
        with:
          name: target
          path: .

      - name: List workspace (debug)
        run: |
          echo "Workspace content:" && ls -la
          echo "Target content:" && ls -la target || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        run: |
          mvn -B -DskipTests=true sonar:sonar \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.java.binaries=target/classes

      - name: Wait for SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: /report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
